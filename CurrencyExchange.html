    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">MM</th>
                    <th scope="col">USD</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <th scope="row">Buy</th>
                    <td><input type="number" class="form-control" placeholder="MMkyats" id="buyMm" onchange="buy(1)"></td>
                    <td><input type="number" class="form-control" placeholder="USD dollar" id="buyUsd" onchange="buy(2)"></td>
                </tr>
                <tr>
                    <th scope="row">Sell</th>
                    <td><input type="number" class="form-control" placeholder="MMkyats" id="sellMm" onchange="sell(1)"></td>
                    <td><input type="number" class="form-control" placeholder="USD dollar" id="sellUsd" onchange="sell(2)"></td>
                </tr>
                
            </tbody>
        </table>
    </div>
